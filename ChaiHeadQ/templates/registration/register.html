{% extends "layout.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">

<div class="mai">
   <div class="login">

         <h2>User Register</h2>
         <form method="POST" class="custom-form" >
            {% csrf_token %}
            {{form.as_p}}

         </form>
         <p>already have an account? <a href="{% url 'login' %}">Login Here</a></p>
   </div>
</div>
{% endblock %}
